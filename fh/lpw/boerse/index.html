<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Börsenanwendung</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Börsenanwendung</h1>
</header>
<main>
    <section id="stock-selection">
        <h2>Aktienauswahl</h2>
        <form id="order-form">
            <div class="stock-item">
                <label for="apple-stock">Apple (AAPL) - EUR 150,00</label>
                <input type="number" id="apple-stock" name="apple-stock" min="0" placeholder="Anzahl">
            </div>
            <div class="stock-item">
                <label for="tesla-stock">Tesla (TSLA) - EUR 200,00</label>
                <input type="number" id="tesla-stock" name="tesla-stock" min="0" placeholder="Anzahl">
            </div>
            <div class="stock-item">
                <label for="amazon-stock">Amazon (AMZN) - EUR 100,00</label>
                <input type="number" id="amazon-stock" name="amazon-stock" min="0" placeholder="Anzahl">
            </div>
            <div class="stock-item">
                <label for="google-stock">Google (GOOGL) - EUR 120,00</label>
                <input type="number" id="google-stock" name="google-stock" min="0" placeholder="Anzahl">
            </div>
            <button type="submit" id="calculate-button">Berechnen</button>
        </form>
    </section>

    <section id="output">
        <h2>Transaktionsbeleg</h2>
        <div id="receipt">
            <!-- Hier wird der Transaktionsbeleg angezeigt -->
        </div>
    </section>

    <script src="js/main.js"></script>

</main>
<footer>
    <p>&copy; 2024 Börsenanwendung</p>
</footer>
</body>
</html>
